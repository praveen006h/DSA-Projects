<html>
<head>
    <title>3x3 Multiplier</title>
<style>
    #creds{
        position: absolute;
        bottom: 5%;
        right: 5%;
    }
    
    .tf{
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        width: 15%;
    }
</style>
<script>
    function multiply(){
        document.body.innerHTML = "<h1>Sikeee!!!<br> You thought?</h1>"
    }  
</script>
</head>

<body>
<h1 align="center">3x3 Matrix Multiplier</h1>

Enter matrix A:
<table id="matA">
    <tr>
    <td> <input class ="tf" name="a11" placeholder="0">  <input class="tf" name="a12" placeholder="0"> <input class="tf" name="a13" placeholder="0"> </td>
    </tr>
    <tr>
    <td> <input class ="tf" name="a21" placeholder="0">  <input class="tf" name="a22" placeholder="0"> <input class="tf" name="a23" placeholder="0"> </td>
    </tr>
    <tr>
    <td> <input class ="tf" name="a31" placeholder="0">  <input class="tf" name="a32" placeholder="0"> <input class="tf" name="a33" placeholder="0"> </td>
    </tr> 
</table>
<br>
Enter matrix B:
<table id="matB">
    <tr>
    <td> <input class ="tf" name="b11" placeholder="0">  <input class="tf" name="b12" placeholder="0"> <input class="tf" name="b13" placeholder="0"> </td>
    </tr>
    <tr>
    <td> <input class ="tf" name="b21" placeholder="0">  <input class="tf" name="b22" placeholder="0"> <input class="tf" name="b23" placeholder="0"> </td>
    </tr>
    <tr>
    <td> <input class ="tf" name="b31" placeholder="0">  <input class="tf" name="b32" placeholder="0"> <input class="tf" name="b33" placeholder="0"> </td>
    </tr> 
</table>
<br>
<input id="m_btn" type="button" value="Multiply" onclick="multiply()"><br><br>
Result:(A x B)
<table id="matC" name="result">
    <table>
        <tr>
        <td> <input class ="tf" name="c11" placeholder="0">  <input class="tf" name="c12" placeholder="0"> <input class="tf" name="c13" placeholder="0"> </td>
        </tr>
        <tr>
        <td> <input class ="tf" name="c21" placeholder="0">  <input class="tf" name="c22" placeholder="0"> <input class="tf" name="c23" placeholder="0"> </td>
        </tr>
        <tr>
        <td> <input class ="tf" name="c31" placeholder="0">  <input class="tf" name="c32" placeholder="0"> <input class="tf" name="c33" placeholder="0"> </td>
        </tr> 
    </table>
</table>
<div id="creds" align="center">By <br>-Praveen Kumar</div>
</body>

</html>
